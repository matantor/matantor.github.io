---
layout: default
---

<article class="max-w-[38rem] mx-auto" dir="{{ page.direction | default: 'ltr' }}">
  <!-- Translation Link -->
  {% if page.translation %}
    <div class="mb-8 text-sm">
      {% if page.lang == "he" %}
        <a href="{{ page.translation | relative_url }}" class="text-sea-600 hover:text-sea-700">Read in English</a>
      {% else %}
        <a href="{{ page.translation | relative_url }}" class="text-sea-600 hover:text-sea-700">Read in Hebrew (עברית)</a>
      {% endif %}
    </div>
  {% endif %}

  <!-- Post Header -->
  <header class="mb-12">
    <h1 class="text-[1.75rem] leading-tight font-semibold text-ink mb-4">{{ page.title }}</h1>
    <div class="text-subtle text-sm">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </div>
  </header>

  <!-- Post Content -->
  <div class="prose-custom text-ink text-[1.0625rem] {% if page.direction == 'rtl' %}prose-rtl{% endif %}">
    {{ content }}
  </div>

  <!-- Post Footer -->
  <footer class="mt-16 pt-8 border-t border-stone">
    <a href="{{ '/blog/' | relative_url }}" class="text-sea-600 hover:text-sea-700 text-sm transition-colors">
      Back to Blog
    </a>
  </footer>
</article>
