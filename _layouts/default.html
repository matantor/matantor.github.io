<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#0f172a',
            darker: '#020617',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .prose-custom h1, .prose-custom h2, .prose-custom h3 {
        @apply text-white font-bold mt-8 mb-4;
      }
      .prose-custom h1 { @apply text-3xl; }
      .prose-custom h2 { @apply text-2xl; }
      .prose-custom h3 { @apply text-xl; }
      .prose-custom p { @apply mb-4 leading-relaxed; }
      .prose-custom ul, .prose-custom ol { @apply mb-4 pl-6; }
      .prose-custom li { @apply mb-2; }
      .prose-custom a { @apply text-blue-400 hover:text-blue-300 underline; }
      .prose-custom blockquote { @apply border-l-4 border-gray-600 pl-4 italic text-gray-400 my-4; }
      .prose-custom code { @apply bg-gray-800 px-1.5 py-0.5 rounded text-sm; }
      .prose-custom pre { @apply bg-gray-800 p-4 rounded-lg overflow-x-auto my-4; }
      .prose-custom pre code { @apply bg-transparent p-0; }
    }
  </style>
</head>
<body class="bg-dark text-gray-200 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-darker border-b border-gray-800">
    <div class="max-w-3xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-white hover:text-gray-300">
          {{ site.title }}
        </a>
        <div class="flex gap-6">
          <a href="{{ '/' | relative_url }}" class="text-gray-300 hover:text-white transition-colors">Home</a>
          <a href="{{ '/blog/' | relative_url }}" class="text-gray-300 hover:text-white transition-colors">Blog</a>
          <a href="{{ '/tags/' | relative_url }}" class="text-gray-300 hover:text-white transition-colors">Tags</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 py-12">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-800 mt-16">
    <div class="max-w-3xl mx-auto px-4 py-8 text-center text-gray-500 text-sm">
      &copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.
    </div>
  </footer>
</body>
</html>
