---
layout: default
---

<article class="max-w-[38rem] mx-auto">
  <!-- Post Header -->
  <header class="mb-12">
    <h1 class="text-[1.75rem] leading-tight font-semibold text-ink mb-4">{{ page.title }}</h1>
    <div class="flex flex-wrap items-center gap-4 text-subtle text-sm">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.tags.size > 0 %}
        <span class="text-stone">|</span>
        <div class="flex flex-wrap gap-2">
          {% for tag in page.tags %}
            <a href="{{ '/tags/' | relative_url }}#tag-{{ tag }}" class="text-subtle hover:text-muted transition-colors">
              {{ tag }}
            </a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <!-- Post Content -->
  <div class="prose-custom text-ink text-[1.0625rem]">
    {{ content }}
  </div>

  <!-- Post Footer -->
  <footer class="mt-16 pt-8 border-t border-stone">
    <a href="{{ '/blog/' | relative_url }}" class="text-sea-600 hover:text-sea-700 text-sm transition-colors">
      Back to Blog
    </a>
  </footer>
</article>
