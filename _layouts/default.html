<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sand: '#faf9f7',
            stone: '#f5f4f1',
            sea: {
              50: '#f0f7fa',
              100: '#dceef4',
              200: '#b8dce9',
              400: '#6ab0c7',
              600: '#3d8ba6',
              700: '#2d6b82',
            },
            ink: '#1a1a1a',
            muted: '#5c5c5c',
            subtle: '#8a8a8a',
          },
          fontFamily: {
            sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      html {
        @apply antialiased;
      }
      body {
        @apply text-ink leading-relaxed;
      }
    }
    @layer utilities {
      /* Post typography */
      .prose-custom h1, .prose-custom h2, .prose-custom h3 {
        @apply text-ink font-semibold;
      }
      .prose-custom h1 { @apply text-2xl mt-14 mb-6; }
      .prose-custom h2 { @apply text-[1.35rem] mt-14 mb-6; }
      .prose-custom h3 { @apply text-lg mt-12 mb-5; }
      .prose-custom > h1:first-child,
      .prose-custom > h2:first-child,
      .prose-custom > h3:first-child { @apply mt-0; }
      .prose-custom p { @apply mb-7 leading-[1.75] text-ink; }
      .prose-custom p + p { @apply mt-0; }
      .prose-custom ul, .prose-custom ol { @apply mb-7 pl-6 leading-[1.75]; }
      .prose-custom li { @apply mb-3; }
      .prose-custom li:last-child { @apply mb-0; }
      .prose-custom a { @apply text-sea-600 hover:text-sea-700 underline underline-offset-2; }
      .prose-custom blockquote { @apply border-l-2 border-sea-200 pl-5 italic text-muted my-8; }
      .prose-custom code { @apply bg-stone px-1.5 py-0.5 rounded text-sm; }
      .prose-custom pre { @apply bg-stone p-4 rounded-lg overflow-x-auto my-6; }
      .prose-custom pre code { @apply bg-transparent p-0; }
      .prose-custom strong { @apply font-semibold text-ink; }
      .prose-custom hr { @apply border-stone my-12; }

      /* RTL support for Hebrew posts */
      .prose-rtl {
        direction: rtl;
        text-align: right;
      }
      .prose-rtl h1,
      .prose-rtl h2,
      .prose-rtl h3,
      .prose-rtl h4,
      .prose-rtl p {
        text-align: right;
      }
      .prose-rtl ul,
      .prose-rtl ol {
        @apply pr-6 pl-0;
      }
      .prose-rtl li {
        text-align: right;
      }
      .prose-rtl blockquote {
        @apply border-l-0 border-r-2 pr-5 pl-0;
      }
    }
  </style>
</head>
<body class="bg-sand min-h-screen">
  <!-- Navigation -->
  <nav class="border-b border-stone">
    <div class="max-w-2xl mx-auto px-6 py-5">
      <div class="flex items-center justify-between">
        <a href="{{ '/' | relative_url }}" class="text-lg font-medium text-ink hover:text-muted transition-colors">
          {{ site.title }}
        </a>
        <div class="flex gap-8">
          <a href="{{ '/' | relative_url }}" class="text-muted hover:text-ink transition-colors text-sm">Home</a>
          <a href="{{ '/about/' | relative_url }}" class="text-muted hover:text-ink transition-colors text-sm">About</a>
          <a href="{{ '/blog/' | relative_url }}" class="text-muted hover:text-ink transition-colors text-sm">Blog</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-6 py-16">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="border-t border-stone mt-24">
    <div class="max-w-2xl mx-auto px-6 py-8 text-center text-subtle text-sm">
      &copy; {{ 'now' | date: '%Y' }} {{ site.title }}
    </div>
  </footer>
</body>
</html>
