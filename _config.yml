# Site settings
title: "Matan Spector"
description: "Personal blog and thoughts on crypto, investing, AI, environment, and more."
baseurl: ""
url: "https://matanspector.com"
timezone: "Asia/Jerusalem"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  auto_ids: true
  linkify: true
  syntax_highlighter: rouge

# Permalink format for posts
permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
