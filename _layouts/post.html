---
layout: default
---

<article>
  <!-- Post Header -->
  <header class="mb-8 pb-8 border-b border-gray-800">
    <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">{{ page.title }}</h1>
    <div class="flex flex-wrap items-center gap-4 text-gray-500">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.tags.size > 0 %}
        <span class="text-gray-700">|</span>
        <div class="flex flex-wrap gap-2">
          {% for tag in page.tags %}
            <a href="{{ '/tags/' | relative_url }}#tag-{{ tag }}" class="text-xs bg-gray-800 text-gray-300 px-2 py-1 rounded hover:bg-gray-700 transition-colors">
              {{ tag }}
            </a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <!-- Post Content -->
  <div class="prose-custom text-gray-300">
    {{ content }}
  </div>

  <!-- Post Footer -->
  <footer class="mt-12 pt-8 border-t border-gray-800">
    <div class="flex justify-between items-center">
      <a href="{{ '/blog/' | relative_url }}" class="text-blue-400 hover:text-blue-300 transition-colors">
        &larr; Back to Blog
      </a>
      {% if page.tags.size > 0 %}
        <div class="flex flex-wrap gap-2">
          {% for tag in page.tags %}
            <a href="{{ '/tags/' | relative_url }}#tag-{{ tag }}" class="text-xs bg-gray-800 text-gray-300 px-2 py-1 rounded hover:bg-gray-700 transition-colors">
              #{{ tag }}
            </a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </footer>
</article>
